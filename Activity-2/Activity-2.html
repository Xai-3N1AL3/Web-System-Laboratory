<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Music Playlist</title>
</head>
<body>
<header>
<div class="container mt-5 pt-4">
    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card border-3 border-warning">
                <div class="card-body text-center">
                    <h1 class="card-title fw-bold text-danger" style="font-family: 'Times New Roman', Times, serif;">My Music Playlist</h1>
                    <input type="text" class="form-control mb-3" id="searchBar" placeholder="Search for a song...">
                    <div class="list-group" id="songBar">
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Song Title 1</h5>
                                <p class="mb-1">Artist: Artist Name 1</p>
                            </div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Song Title 2</h5>
                                <p class="mb-1">Artist: Artist Name 2</p>
                            </div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </div>
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">Song Title 3</h5>
                                <p class="mb-1">Artist: Artist Name 3</p>
                            </div>
                            <button class="btn btn-danger btn-sm">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body border-3 border-warning">
                    <h2 class="fw-bold text-danger">Add a New Song</h2>
                        <div class="mb-3">
                            <label for="songTitle" class="form-label">Song Title</label>
                            <input type="text" class="form-control" id="songTitle" placeholder="Enter song title" required>
                        </div>
                        <div class="mb-3">
                            <label for="artistName" class="form-label">Artist Name</label>
                            <input type="text" class="form-control" id="artistName" placeholder="Enter artist name" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="addBtn">Add Song</button>
                </div>
            </div>
        </div>
    </div>
</div>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
